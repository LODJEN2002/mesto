<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/image.png" alt="ава" />
                <div class="profile__info">
                    <h1 class="profile__info-text-title">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/Edit-Button.svg" alt="кнопка-изменения" />
                    <p class="profile__info-text-subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
              <template class="card-template">
                <article class="elements__element">
                    <img class="elements__mask-group" alt="Карачаевск" />
                    <img class="elements__trash" src="images/Trash.svg" alt="Мусорка" />
                    <div class="elements__group-white">
                        <p class="elements__title"></p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
              </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mesto">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <img class="popup__close-icon" src="images/Close-Icon.svg" alt="Закрытие" />
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form class="popup__form" name="field-title">
                    <input type="text" name="field-text-title" class="popup__container-field-title" value="Жак-Ив Кусто" />
                    <input type="text" name="field-text-subtitle" class="popup__container-field-subtitle" value="Исследователь океана" />
                    <button class="popup__container-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-cards">
            <div class="popup-cards__container-plus">
                <img class="popup__close-icon-pluse" src="images/Close-Icon.svg" alt="Закрытие" />
                <h2 class="popup__container-title">Новое место</h2>
                <form class="popup__form-plus" name="field-title">
                    <input type="text" name="field-text-title" class="popup__container-field-title-plus"  placeholder="Название" />
                    <input type="text" name="field-text-subtitle" class="popup__container-field-subtitle-plus" placeholder="Ссылка на картинку" />
                    <button class="popup__container-save-plus" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-img">
          <div class="popup__container-img">
            <img class="popup__img-img" src="https://i.ytimg.com/vi/NKk6rGDpq6Y/sddefault.jpg" alt="картинка-фул-скрин">
            <img class="popup__close-icon-img" src="images/Close-Icon.svg" alt="Закрытие" />
            <p class="popup__text"></p>
          </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
