<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого" />
        </header>
        <div class="popup">
            <div class="popup__container">
                <img class="popup__close-icon" src="images/Close-Icon.svg" alt="Закрытие" />
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <input type="text" class="popup__container-field-1" value="Жак-Ив Кусто" />
                <input type="text" class="popup__container-field-2" value="Исследователь океана" />
                <div class="popup__container-save">Сохранить</div>
            </div>
        </div>
        <div class="profile">
            <img class="profile__avatar" src="images/image.png" alt="ава" />
            <div class="profile__info">
                <div class="profile__info-text-title">Жак-Ив Кусто</div>
                <img class="profile__edit-button" src="images/Edit-Button.svg" alt="кнопка-изменения" />
                <div class="profile__info-text-subtitle">Исследователь океана</div>
            </div>
            <div class="profile__add-button-left">
                <div class="profile__add-button">
                    <img class="profile__add-button-vector" src="images/Vector2.svg" alt="плюс" />
                </div>
            </div>
        </div>
        <main class="elements">
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" />
                <div class="elements__group-white">
                    <p class="elements__title">Карачаевск</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                <div class="elements__group-white">
                    <p class="elements__title">Гора Эльбрус</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                <div class="elements__group-white">
                    <p class="elements__title">Домбай</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                <div class="elements__group-white">
                    <p class="elements__title">Гора Эльбрус</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                <div class="elements__group-white">
                    <p class="elements__title">Домбай</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" />
                <div class="elements__group-white">
                    <p class="elements__title">Карачаевск</p>
                    <img class="elements__group" src="images/Vector.svg" alt="Сердечко" />
                </div>
            </div>
        </main>
        <footer class="footer">
            © 2020 Mesto Russia
        </footer>
        <script src="scripts/index.js"></script>
    </body>
</html>
