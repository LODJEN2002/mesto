<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/image.png" alt="ава" />
                <div class="profile__info">
                    <h1 class="profile__info-text-title">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/Edit-Button.svg" alt="кнопка-изменения" />
                    <p class="profile__info-text-subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" />
                    <div class="elements__group-white">
                        <p class="elements__title">Карачаевск</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                    <div class="elements__group-white">
                        <p class="elements__title">Гора Эльбрус</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                    <div class="elements__group-white">
                        <p class="elements__title">Домбай</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                    <div class="elements__group-white">
                        <p class="elements__title">Гора Эльбрус</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                    <div class="elements__group-white">
                        <p class="elements__title">Домбай</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elements__mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" />
                    <div class="elements__group-white">
                        <p class="elements__title">Карачаевск</p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mesto">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <img class="popup__close-icon" src="images/Close-Icon.svg" alt="Закрытие" />
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form class="popup__form" name="field-title">
                    <input type="text" name="field-text-title" class="popup__container-field-title" value="Жак-Ив Кусто" />
                    <input type="text" name="field-text-subtitle" class="popup__container-field-subtitle" value="Исследователь океана" />
                    <button class="popup__container-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
