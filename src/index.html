<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого" />
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="ава" />
                <div class="profile__info">
                    <h1 class="profile__info-text-title">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="<%=require('./images/Edit-Button.svg')%>" alt="кнопка-изменения" />
                    <p class="profile__info-text-subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>
              <template class="card-template">
                <article class="elements__element">
                    <img class="elements__mask-group" alt="Карачаевск" />
                    <img class="elements__trash" src="<%=require('./images/Trash.svg')%>" alt="Мусорка" />
                    <div class="elements__group-white">
                        <p class="elements__title"></p>
                        <button class="elements__group" type="button"></button>
                    </div>
                </article>
              </template>
        </main>
        <footer class="footer">
            <p class="footer__mesto">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
                <img class="popup__close-icon" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрытие" />
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form class="popup__form" name="field-profile">
                    <input id="title-input" class="popup__input popup__input_field_title" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required />
                    <span class="title-input-error popup__error-hidden"></span>
                    <input id="subtitle-input" class="popup__input popup__input_field_subtitle" type="text" name="job" value="Исследователь океана" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required  />
                    <span class="subtitle-input-error popup__error-hidden popup__error-subtitle"></span>
                    <button class="popup__button popup__button_disabled" type="submit" >Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-cards">
            <div class="popup-cards__container-plus">
                <img class="popup__close-icon" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрытие" />
                <h2 class="popup-cards__container-title">Новое место</h2>
                <form class="popup__form" name="cards">
                    <input id="name-input" class="popup__input popup-cards__container-field-title-plus" type="text" name="field-text-title"  placeholder="Название" minlength="2" maxlength="30" required />
                    <span class="name-input-error popup__error-hidden"></span>
                    <input id="link-input" class="popup__input popup-cards__container-field-subtitle-plus" type="url" name="field-text-subtitle" placeholder="Ссылка на картинку" required />
                    <span class="link-input-error popup__error-hidden popup__error-subtitle"></span>
                    <button class="popup__button popup__button_disabled" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-img">
          <div class="popup-img__container-img">
            <img class="popup__close-icon" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрытие" />
            <img class="popup-img__img-img" src="https://i.ytimg.com/vi/NKk6rGDpq6Y/sddefault.jpg" alt="картинка-фул-скрин">
            <p class="popup-img__text"></p>
          </div>
        </div>
    </body>
</html>
